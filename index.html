<!DOCTYPE HTML>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Listado de peliculas</title>
     
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- custom css -->
    <style>
    .m-r-1em{ margin-right:1em; }
    .m-b-1em{ margin-bottom:1em; }
    .m-l-1em{ margin-left:1em; }
    .mt0{ margin-top:0; }
    </style>

</head>
<body>
        <div class='container'>
            <div class='page-header'>
                <h1>Panel de control de peliculas</h1>
            </div>
            <table class='table table-hover table-responsive table-bordered' id='tabla_pelis'>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Año</th>
                    <th></th>
                </tr>
            </table>
                
            <table class='table table-hover table-responsive table-bordered'>
                <tr>
                    <td>Titulo</td>
                    <td><input type='text' name='title' id='inputNombre' value="" class='form-control' /></td>
                </tr>
                <tr>
                    <td>Género</td>
                    <td><textarea name='genre' id='inputGenero' class='form-control'></textarea></td>
                </tr>
                <tr>
                    <td>Descripción</td>
                    <td><input type='text' name='year' id='inputAño' value="" class='form-control' /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button value='Guardar cambios' id='guardar' class='btn btn-primary'>Guardar</button>
                    </td>
                </tr>
            </table>            
        </div>        
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   
<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
<script src="cpanel.js"></script>
</body>
</html>
